<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/35c3fc4174.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="carousel">
        <div class="slides">
            <img class="" src="./assets/img/01.webp" alt="">
            <img class="" src="./assets/img/02.webp" alt="">
            <img class="" src="./assets/img/03.webp" alt="">
            <img class="" src="./assets/img/04.webp" alt="">
            <img class="" src="./assets/img/05.webp" alt="">

        </div>
        <div class="movement">
            <button class="prev"><i class="fa-solid fa-chevron-up"></i></button>
            <button class="next"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
